  ${CONTAINER_NAME}:
    container_name: ${CONTAINER_NAME}
    image: ${CONFIG_TYPE}
    environment:
      MYSQL_DATABASE: ${DATABASE_NAME}
      MYSQL_USER: ${DATABASE_USERNAME}
      MYSQL_PASSWORD: ${DATABASE_PASSWORD}
      MYSQL_EMPTY_ROOT_PASSWORD: 1
    expose:
      - ${DATABASE_PORT}
    volumes:
      - ${DATABASE_NAME}:/var/lib/mysql
