# docker-compose for local development
version: "3.1"

services:
  ###################
  # Web Application #
  ###################

  webapp:
    container_name: webapp
    depends_on:
      - keycloak
    ports:
      - 8444:80

  ####################
  # Backend Services #
  ####################

  # API
  api:
    container_name: api
    depends_on:
      - mysql-backend
      - keycloak
      - fdapi-mongo
    restart: on-failure:10
    ports:
      - 8081:8081
    networks:
      - backend-network
    volumes:
      - user-mvn:/root/.m2/repository
      - servers-mvn:/root/.m2/repository
      - general-mvn:/root/.m2/repository
      - ap-fs:/opt/fs/
      - fdapi-mvn:/root/.m2/repository
      - /var/run/docker.sock:/var/run/docker.sock

  # Gateway API
  gateway:
    container_name: gateway
    ports:
      - 8000:8000
    depends_on:
      - config-srv
    networks:
      - backend-network
    volumes:
      - gateway-mvn:/root/.m2/repository

  config-srv:
    container_name: config-srv
    ports:
      - 8888:8888
    networks:
      - backend-network
    volumes:
      - config-srv-mvn:/root/.m2/repository

  #############
  # Databases #
  #############

  fdapi-mongo:
    container_name: fdapi-mongodb
    image: mongo:4.2.8
    expose:
      - "27017"
    depends_on:
      - keycloak
    networks:
      - backend-network
    volumes:
      - fdapi-mongo:/var/lib/mongodb

  mysql-backend:
    image: mysql:8.0.16
    container_name: mysql-backend
    expose: # Exposes the port to other containers within same network
      - "3306"
    depends_on:
      - keycloak
      - config-srv
    networks:
      - backend-network
    volumes:
      - mysql-backend:/var/lib/mysql

  postgres:
    image: postgres:13.2
    container_name: postgres
    expose: # Exposes the port to other containers within the same network
      - "5432"
    networks:
      - backend-network
    volumes:
      - postgres-backend:/var/lib/postgres

  ############
  # Keycloak #
  ############

  keycloak:
    container_name: keycloak
    ports:
      - 8080:8080
      - 8443:8443
    depends_on:
      - postgres
    networks:
      - backend-network

######################
# Networks & Volumes #
######################

networks:
  frontend-network:
  backend-network:

volumes:
  servers-mvn:
  general-mvn:
  user-mvn:
  fdapi-mvn:
  gateway-mvn:
  config-srv-mvn:
  ap-fs:
  mysql-backend:
  fdapi-mongo:
  postgres-backend:
