# Manual action for deploying the latest changes for Web Application
# in [master] branch to the staging server
name: Deploy Web Application

on:
  workflow_run:
    - Web Application Build
  types:
    - completed

jobs:
  deploy_staging:
    runs-on: ubuntu-latest

    steps:
    - name: Deploy changes
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.STAGING_HOST }}
        username: ${{ secrets.STAGING_USERNAME }}
        password: ${{ secrets.STAGING_PASSWORD }}
        port: ${{ secrets.STAGING_PORT }}
        script: |
          cd ./AutoPacker
          docker image pull autopacker/webapp
          docker-compose -f docker-compose.yml -f docker-compose.stage.yml up -d --force-recreate web-app