# This workflow should be executed when a merge request to
# develop or master including changes to file delivery api is accepted
name: Server Manager Build

on:
  push:
    branches:
      - master
      - develop
    paths:
      - server-manager/**

jobs:
      
  # Build and publish docker image for local development
  build_local-server-manager:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: Build and push the server manager docker image
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        repository: autopacker/local-servermanager
        tags: latest
        path: ./server-manager

  # Build and publish docker image for the server manager
  build_server-manager:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2
      
    - name: change config server bootstrap value
      run: sed -i 's/localhost/stage.autopacker.no/' ./server-manager/src/main/resources/bootstrap.yml
      
    - name: Build and push the server manager docker image
      uses: docker/build-push-action@v1
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_TOKEN }}
        repository: autopacker/servermanager
        tags: latest
        path: ./server-manager
       
