on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n AutoPackerRegistry -g AutoPackerRegistryb4c2-rg --location "West Europe" --sku Standard --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n AutoPackerRegistry --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n AutoPackerRegistry --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n AutoPackerRegistry --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: autopackerregistry.azurecr.io
        username: ${{ steps.create-acr.outputs.acr_username }}
        password: ${{ steps.create-acr.outputs.acr_password }}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/file-delivery-api" -f  "file-delivery-api/Dockerfile" -t autopackerregistry.azurecr.io/autopacker:${{ github.sha }}
        docker push autopackerregistry.azurecr.io/autopacker:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{ secrets.aks_autopacker_kubeConfig }}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep autopacker | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace autopacker`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: autopacker
        container-registry-url: autopackerregistry.azurecr.io
        container-registry-username: ${{ steps.create-acr.outputs.acr_username }}
        container-registry-password: ${{ steps.create-acr.outputs.acr_password }}
        secret-name: autopackerdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: autopacker
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          autopackerregistry.azurecr.io/autopacker:${{ github.sha }}
        imagepullsecrets: |
          autopackerdockerauth